<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:each="g: ${productList}">
  Name: <span th:text="${p.name}"></span>
  Price: <span th:text="${p.price}"></span>
  <form action="/products" method="get">
    <input type="hidden" name="id" th:value="${p.id}">
    <input type="button" value="Add to ShoppingCart">
  </form>
</div>
</body>
</html>
